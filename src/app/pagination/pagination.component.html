<div
  class="pagination p1 d-flex flex-column justify-content-center align-items-center"
>
  <ul>
    <a (click)="onPageClick(currentPage - 1)" href="#"><li><</li></a>
    <a
      *ngFor="let page of [1, 2, 3, 4, 5, 6]"
      [class.is-active]="currentPage === page"
      (click)="onPageClick(page)"
      href="#"
    >
      <li>{{ page }}</li>
    </a>
    <a (click)="onPageClick(currentPage + 1)" href="#"><li>></li></a>
  </ul>
</div>
