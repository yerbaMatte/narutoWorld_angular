<div class="card m-2 border-secondary hero-card">
  <div
    class="avatar-container"
    [ngStyle]="{
      'background-image': 'url(' + charDetails.images + ')',
      'border-radius': '6px'
    }"
  >
    <img
      [src]="charDetails.images[0]"
      class="card-img-top avatar"
      alt="{{ charDetails.name }} image"
    />
  </div>
  <div class="card-body card-content">
    <p class="card-title name text-center">{{ charDetails.name }}</p>
  </div>
  <a href="#!" class="btn btn-danger button w-100">Details</a>
</div>
