<div class="container mx-0 d-flex justify-content-center align-items-center">
  <div class="row flex-container">
    <div *ngIf="isLoading; else loadingFallback">
      <app-card></app-card>
    </div>
    <ng-template #loadingFallback>
      <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="spinner-border" role="status"></div>
        <p>Data is being fetched ...</p>
      </div>
    </ng-template>
  </div>
</div>
