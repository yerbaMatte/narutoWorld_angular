<div
  class="container d-flex flex-column h-100 justify-content-center align-items-center"
>
  <div class="d-flex gallery h-100 w-100" [ngClass]="{ spinner: !isLoading }">
    <div
      *ngIf="isLoading; else loadingFallback"
      class="row flex-grow-1 align-content-between"
    >
      <ng-container *ngFor="let char of currentCharactersList">
        <div class="col-lg-2 col-md-3 col-sm-4">
          <app-card [charDetails]="char"></app-card>
        </div>
      </ng-container>
      <app-pagination [pagesAmount]="numberOfPages"></app-pagination>
    </div>
    <ng-template #loadingFallback>
      <div class="d-flex flex-column align-items-center align-self-center">
        <div class="spinner-border color-white" role="status"></div>
        <p>Data is being fetched ...</p>
      </div>
    </ng-template>
  </div>
</div>
